<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <div class="back">
        <img src="images/bg-pattern-card.svg" alt="" />
      </div>
      <div class="user">
        <img src="images/image-victor.jpg" alt="" />
      </div>
      <div class="data">
        <div class="name">
          <p>Victor Crest</p>
          <p>26</p>
        </div>
        <p class="city">London</p>
      </div>
      <div class="stats">
        <div class="box">
          <p class="special">80k</p>
          <p>followers</p>
        </div>
        <div class="box">
          <p class="special">803k</p>
          <p>likes</p>
        </div>
        <div class="box">
          <p class="special">1.4k</p>
          <p>photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
